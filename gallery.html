<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Your Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles or gradients here */
        /* Example: */
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .gallery-image {
            transition: transform 0.3s ease-in-out;
        }

        .gallery-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="font-sans text-gray-900">

    <!-- Navbar -->
    <nav class="bg-transparent p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white font-bold text-xl">Manager</div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-white hover:text-gray-300">Home</a>
                <a href="gallery.html" class="text-white hover:text-gray-300">Gallery</a>
                <a href="booknow.html" class="text-white hover:text-gray-300">Book Now</a>
                <!-- Add more navbar links as needed -->
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section id="gallery" class="py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8 animate__animated animate__fadeIn">Gallery</h2>

            <!-- Gallery Grid Section -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Photo 1 -->
                <div class="overflow-hidden rounded-lg shadow-md gallery-image">
                    <img src="gallery-photo-1.jpg" alt="Photo 1" class="w-full h-56 object-cover object-center">
                </div>

                <!-- Photo 2 -->
                <div class="overflow-hidden rounded-lg shadow-md gallery-image">
                    <img src="gallery-photo-2.jpg" alt="Photo 2" class="w-full h-56 object-cover object-center">
                </div>

                <!-- Photo 3 -->
                <div class="overflow-hidden rounded-lg shadow-md gallery-image">
                    <img src="gallery-photo-3.jpg" alt="Photo 3" class="w-full h-56 object-cover object-center">
                </div>

                <!-- Add more photos as needed -->

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <!-- Add footer content as needed -->
            <p>&copy; 2024 Manager. All rights reserved.</p>
        </div>
    </footer>

    <!-- Add your JavaScript code if needed -->

</body>

</html>
